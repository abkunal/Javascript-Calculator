<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="main">
      <h1>Calculator</h1>
      <div id="display">
        <p id="sofar">0</p>
        <p id="current">0</p>
      </div>
      <div class="button-area">
        <button id="clear-entry" class="small">CE</button>
        <button id="clear-all" class="small">C</button>
        <button id="delete" class="small"> DEL </button>
        <button id="div" value="/" class="small">/</button>
        <button id="one" value="1" class="bold small">1</button>
        <button id="two" value="2" class="bold small">2</button>
        <button id="three" value="3" class="bold small">3</button>
        <button id="mul" value="*" class="small">x</button>
        <button id="four" value="4" class="bold small">4</button>
        <button id="five" value="5" class="bold small">5</button>
        <button id="six" value="6" class="bold small">6</button>
        <button id="minus" value="-" class="small">-</button>
        <button id="seven" value="7" class="bold small">7</button>
        <button id="eight" value="8" class="bold small">8</button>
        <button id="nine" value="9" class="bold small">9</button>
        <button id="plus" value="+" class="small">+</button>
        <button id="zero" value="0" class="bold large">0</button>
        <button id="point" value="." class="bold small">.</button>
        <button id="equals" class="small">=</button>
      </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
